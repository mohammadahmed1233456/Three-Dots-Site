<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet"/>
  <title>Three dots</title>
</head>
<body>
  <header>
    <div class="logo-section">
        <img src="img/logo.svg" />
        <h4 class="logo">Three dots</h4>
    </div>
    <div class="nav-bar">
      <ul class="nav-links">
        <li><a href="#" class="nav-link">Specs</a></li>
        <li><a href="#" class="nav-link">Products</a></li>
        <li><a href="#" class="nav-link">Contact</a></li>
      </ul>
      <img class="menu" src="img/menu.png" alt="">
    </div>
    <div class="card-section">
      <img src="img/cart.svg" alt="">
    </div>
  </header>
  <main>
    <section class="presentation">
      <div class="intro">
        <div class="main-text">
          <h1>Laptop for the Future</h1>
          <p>
            the new 14-inch bezeries display offering a 4K display with touch screen
          </p>
        </div>
        <div class="cta">
          <button class="cta-select">14-Inch</button>
          <button class="cta-add">Add To Cart</button>
        </div>
      </div>
      <div class="cover">
        <img src="img/matebook.png" alt="">
      </div>
    </section>

    <div class="dots-bar">
      <img src="img/arrow-left.svg" alt="">
      <img src="img/dot-full.svg" alt="">
      <img src="img/dot.svg" alt="">
      <img src="img/dot.svg" alt="">
      <img src="img/arrow-right.svg" alt="">
    </div>



    <img class="big-dot" src="img/big-eclipse.svg"/>
    <img class="mid-dot" src="img/mid-eclipse.svg" alt="">
    <img class="small-dot" src="img/small-eclipse.svg" alt="">
  </main>
  
</body>
</html>
